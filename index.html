<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <title>Sweater Weather</title>
  
</head>
<body>
  <div class="grid-container">
    <div class="headerContainer">
      <div class="mainHeader">
        <h1>Sweater Weather</h1>
      </div>
      <div class="locationSearchContainer">
        <form class="locationSearchForm">
          <input type="text" placeholder="Enter City, State" id="cityState">
          <input type="button" value="Submit" id="submitCityStateButton">
        </form>
      </div>
    </div>

    <div class="current-weather">
      <div class="currentWeatherSummary">
        <div class="currentSummary"></div>
        <div class="currentTemp"></div>
      </div>
      <div class="searchLocation">
        <h3>Current Weather in</h3>
        <h2 class="cityState"></h2>
      </div>
      <div class="lowHighTemps">
        <div class="highTemp"></div>
        <div class="lowTemp"></div>
      </div>
      <div class="currentDateTime">
        <div class="currentTime"></div>
        <div class="currentDate"></div>
      </div>
      <div class="weatherLinks"></div>
    </div>

    <div class="daily-weather">
      <div class="todayForecastSummary"></div>
      <div class="tomorrowForecastSummary"></div>
      <div class="shortCurrentSummary"></div>
      <div class="feelsLikeTemp"></div>
      <div class="humidity"></div>
      <div class="visibility"></div>
    </div>
    <table class="hourly-forecast">
      <tr>
        <td class="hour1Time"></td>
        <td class="hour2Time"></td>
        <td class="hour3Time"></td>
        <td class="hour4Time"></td>
        <td class="hour5Time"></td>
        <td class="hour6Time"></td>
        <td class="hour7Time"></td>
        <td class="hour8Time"></td>
      </tr>
      <tr>
        <td class="hour1Temp"></td>
        <td class="hour2Temp"></td>
        <td class="hour3Temp"></td>
        <td class="hour4Temp"></td>
        <td class="hour6Temp"></td>
        <td class="hour7Temp"></td>
        <td class="hour8Temp"></td>
      </tr>
    </table>
    <table class="extended-forecast">
      <tr>
        <td class="dayOfWeek1"></td>
        <td class="shortSummary1"></td>
        <td class="precipProb1"></td>
        <td class="tempHigh1"></td>
        <td class="tempLow1"></td>
      </tr>
      <tr>
        <td class="dayOfWeek2"></td>
        <td class="shortSummary2"></td>
        <td class="precipProb2"></td>
        <td class="tempHigh2"></td>
        <td class="tempLow2"></td>
      </tr>
      <tr>
        <td class="dayOfWeek3"></td>
        <td class="shortSummary3"></td>
        <td class="precipProb3"></td>
        <td class="tempHigh3"></td>
        <td class="tempLow3"></td>
      </tr>
      <tr>
        <td class="dayOfWeek4"></td>
        <td class="shortSummary4"></td>
        <td class="precipProb4"></td>
        <td class="tempHigh4"></td>
        <td class="tempLow4"></td>
      </tr>
      <tr>
        <td class="dayOfWeek5"></td>
        <td class="shortSummary5"></td>
        <td class="precipProb5"></td>
        <td class="tempHigh5"></td>
        <td class="tempLow5"></td>
      </tr>
      <tr>
        <td class="dayOfWeek6"></td>
        <td class="shortSummary6"></td>
        <td class="precipProb6"></td>
        <td class="tempHigh6"></td>
        <td class="tempLow6"></td>
      </tr>
      <tr>
        <td class="dayOfWeek7"></td>
        <td class="shortSummary7"></td>
        <td class="precipProb7"></td>
        <td class="tempHigh7"></td>
        <td class="tempLow7"></td>
      </tr>
    </table>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
